<div class="board-container d-flex flex-column align-items-center">
    <h1 class="text-light py-2">Reaction Game</h1>
    <score-card [totalScore]="playerScore"></score-card>
    <div class="score-card-container">
        <number-card @container *ngFor="let card of cards" [value]="card" [currentTurn]="currentTurn"></number-card>
    </div>
    <players-turn></players-turn>
    <score-card [totalScore]="botScore"></score-card>
</div>
