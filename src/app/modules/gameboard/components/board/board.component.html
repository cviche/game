<initial-state *ngIf="state === 'initial'"></initial-state>
<modal @container *ngIf="state === 'rules'">
    <game-rules></game-rules>
</modal>
<game-state *ngIf="state === 'in-progress'" [gameState]="gameState"></game-state>
<modal @container *ngIf="state === 'end'">
    <end-state [oldPlayerName]="gameState.playerName" [winner]="winner"></end-state>
</modal>
